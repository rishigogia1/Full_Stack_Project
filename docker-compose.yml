version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: interview-prep-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: interviewprep
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - interview-prep-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: interview-prep-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://admin:password@mongodb:27017/interviewprep?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      HF_API_KEY: ${HF_API_KEY}
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - interview-prep-network
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: interview-prep-frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:5000/api}
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - interview-prep-network

  nginx:
    image: nginx:alpine
    container_name: interview-prep-nginx
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - interview-prep-network

volumes:
  mongodb_data:

networks:
  interview-prep-network:
    driver: bridge